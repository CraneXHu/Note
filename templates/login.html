<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Note</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='button.css') }}">
</head>
<body>
<div class="login_frame">
	<h3>Login</h3>
	<form method="post" action="/login">
		<input id="account" type="text" placeholder="邮箱/用户名" name="account">
		<input id="password" type="password" placeholder="密码" name="password">
		<input id="login_btn" class="button" type="submit" value="Login">
	</form>
</div>
</body>
</html>
